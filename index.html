<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML/CSS/JS</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="text">
            <h1 class="title">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="index.html" method="get" class="form-container">

                <input type="text" name="nome" placeholder="Nome Completo*" value="" id="text-input"
                    class="user-name campos">
                <div class="validation-message">campo obrigatório</div>

                <input type="email" name="email" placeholder="Email*" value="" id="email-input"
                    class="user-email campos">
                <div class="validation-message">campo obrigatório</div>

                <input type="tel" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" placeholder="Telefone*"
                    value="" id="tel-input" class="user-tel campos">
                <div class="validation-message">campo obrigatório</div>

                <textarea name="mensagem" placeholder="Mensagem*" id="textarea" value=""
                    class="user-question campos"></textarea>
                <label class="validation-message">campo obrigatório</label>

                <p>*campos obrigatórios</p>
                <input type="button" value="Enviar" id="submit-btn">
            </form>
        </div>
    </main>


    <script type="text/javascript" src="js/validacao.js"></script>
</body>

</html>
