<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML/CSS/JS</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="text">
            <h1 class="title">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="index.html">
                <input type="text" name="nome" id="user-name" placeholder="Nome Completo*" class="mb">
                <input type="email" name="email" id="user-email" placeholder="Email*" class="mb">
                <input type="tel" name="telefone" id="user-tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"
                    placeholder="Telefone*" class="mb">
                <input type="text" name="mensagem" id="user-question" placeholder="Mensagem*">
                <label>*campos obrigatórios</label>
                <input type="submit" placeholder="Enviar" name="enviar" id="submit-btn">
            </form>
        </div>
    </main>


    <script src="js/validacao.js"></script>
</body>

</html>
